<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <link rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M17uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/static/login/signup.css"/>
  <title>Sign Up and Create Account</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="{% url 'dosign' %}" method="post">
                {% csrf_token %}
                <h2 style="color:rgb(6, 165, 6)">Sign Up</h2>
                <input input type="text" name="username" placeholder="Username" />
                <input input type="text" name="email" placeholder="Email" />
                <input input type="password" name="password1" placeholder="Password" />
                <input input type="password" name="password2" placeholder="Repeat password" />
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="{% url 'dologin' %}" method="post">
                {% csrf_token %}
                <h2 style="color:rgb(6, 165, 6)">Sign In</h2>
                <h4 class="login-box-msg" style="color:red">{{ info }}</h4>
                <input input type="text" name="username" placeholder="Username" />
                <input input type="password" name="password" placeholder="Password" />
                <input input type="text" name="vcode" placeholder="Verificationcode" />
                <img id='verifycode' src="{% url 'vcode' %}" alt="CheckCode" />
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="/static/logo.png" alt="logo" style="margin-bottom: 10px">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="/static/logo.png" alt="logo" style="margin-bottom: 10px">
                    <h1>Welcome to CodePlayground!</h1>
                    <p>Enter your personal details and start creating your personal python exercises</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/login/signup.js"></script>
</body>
</html>
