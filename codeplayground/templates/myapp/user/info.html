<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Email Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/user/info.css">
</head>
<body>
    <form action="{% url 'updateinfo' %}" method="post">
        {% csrf_token %}
        <button onclick="escape()" id="close-button">&times;</button>
        <label for="title">Change User Details</label><br><br>
        <label for="username">Username</label>

        <input type="text" id="username" name="username" value="{{info.username}}" placeholder="Enter new username" />

        <label for="email">Email</label>

        <input type="email" id="email" name="email" value="{{info.email}}" placeholder="Enter new email" />

        <p id="message"></p>
        <input type="submit" class="sub" value="SUBMIT" />
    </form>

    {% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
    {% endif %}
    <script src="/static/user/script.js"></script>
</body>
</html>
