<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="/static/user/styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="/static/user/script.js"></script>
</head>

<body>
  <div class="wrapper">
      <div class="left">
          <img src="/static/user/koala.png" alt="user" width="100">
          <br>
          <br>
          <h4>User Page</h4>
          <h2>{{ info.username }}</h2>
      </div>
      <div class="right">
          <div class="info">
              <button onclick="backToHome()" id="backToHome">Back</button>
              <h3>Information</h3>
              <div class="info_data">
                  <div class="data">
                      <h4>Username</h4>
                      <p>{{ info.username }}</p>

                  </div>
                  <div class="data">
                      <h4>Email</h4>
                      <p>{{ info.emailname }}<br>{{ info.emailadd }}</p>

                  </div>
              </div>
          </div>
          <div class="profileButtons">
              <button id="updateUserProfile"><span><a class="button-text-color" href="{% url 'quehome' 1 %}?user={{ info.username }}">View Question</a></span></button>
              <div id="inlineSpacer"></div>
              <button id="changePassword"><span><a class="button-text-color" href="{% url 'dishome' 1 %}?user={{ info.username }}">View Discussion</a></span></button>
          </div>

          <div class="projects">
              <h3>Projects</h3>
              <div class="projects_data">
                  <div class="data">
                      <h4>Question</h4>
                      <p>Correct: {{ info.qpass }}</p>
                      <p>Total Try: {{ info.qtry }}</p>
                  </div>
                  <div class="data">
                      <h4>Creation time</h4>
                      <p>{{ info.addtime|date:'d/m/y' }}</p>
                  </div>
              </div>
          </div>

          <div class="social_media">
              <ul>
                  <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                  <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fab fa-instagram"></i></a></li>
              </ul>
          </div>
      </div>
</div>

</body>
</html>
