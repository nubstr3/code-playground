<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koala Profile Card</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="script.js"></script>
</head>
<body>
  
  <div class="wrapper">
    <div class="left">
        <img src="koala.PNG" 
        alt="user" width="100">
        <button id="changePicture">Change Picture</button>
        <br></br>
        <h4>Koala Mira</h4>
         <p>Tree Climber</p>
    </div>
    <div class="right">
        <div class="info">
            <button id="backToHome">Back</button>
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Username</h4>
                    <p>Koala Mira</p>
                    
                 </div>
                 <div class="data">
                   <h4>Email</h4>
                   <p>koalamarky<br>@outlook.com</p>
                    
              </div>
            </div>
        </div>
      <div class="profileButtons">
        <button onclick="editProfile()" id="updateUserProfile">Update Details</button>
        <div id="inlineSpacer"></div>
        <button onclick="editPassword()" id="changePassword">Change Password</button>
      </div>
      
      <div class="projects">
            <h3>Projects</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Recent</h4>
                    <p>Slept for 10 hours</p>
                 </div>
                 <div class="data">
                   <h4>Most Viewed</h4>
                    <p>Big pile of eucalyptic leaves</p>
              </div>
            </div>
        </div>
      
        <div class="social_media">
            <ul>
              <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram"></i></a></li>
              <div onclick="onDelete()">
                <li><a href="#"><i class="fas fa-user-times"></i></a></li>
              </div>
          </ul>
      </div>

    </div>
</div>

<div id="confirmation" class="modal-container">
  <div class="modal">
    <section>
      <header class="modal-header">
        <span onclick="onCancel()">&times;</span>
        <h2>Delete Account</h2>
      </header>
      <section class="modal-content">
        <p>Are you sure you wish to delete your account?</p>
      </section>
      <footer class="modal-footer">
       
        <button
          class="modal-confirm-button"
          onclick="onConfirm()"
        >
          Confirm
        </button>
        <button 
        class="modal-button" onclick="onCancel()">Cancel
      </button>
       
      </footer>
    </section>
  </div>
</div>

</body>
</html>
